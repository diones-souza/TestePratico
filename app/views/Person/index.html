#{extends 'main.html' /}
#{set title:'Cadastro' /}
<div class="alert alert-success alert-dismissible fade show animated zoomIn d-none" role="alert">
    <strong></strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-danger alert-dismissible fade show animated zoomIn d-none" role="alert">
    <strong></strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="card">
    <h5 class="card-header text-white bg-primary animated fadeInDown">Cadastrar pessoa</h5>
    <div class="card-body">
        <form action="@{Person.save}">

            <div class="form-group">
                <label>CÃ³digo</label>
                <input type="text" name="person.id" value="${person?.id}" class="form-control" hidden>
                <input type="text" name="person.id" value="${person?.id}" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="name" name="person.name" value="${person?.name}" class="form-control mb-2">
                <span class="alert-danger m-2">
                    #{error 'person.name' /}
                </span>
            </div>
            <div class="form-group">
                <label>Idade</label>
                <input type="number" id="age" name="person.age" value="${person?.age}" class="form-control mb-2">
                <span class="alert-danger m-2">
                    #{error 'person.age' /}
                </span>
            </div>
            <div class="float-right">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
