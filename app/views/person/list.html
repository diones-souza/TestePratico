#{extends 'main.html' /}
#{set title:'Listar' /}
<div class="card">
    <h5 class="card-header text-white bg-primary animated fadeInDown">Listar pessoas</h5>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-borderless table-hover">
                <thead class="shadow-sm">
                <tr>
                    <th class="text-center" scope="col">#</th>
                    <th class="text-center" scope="col">Nome</th>
                    <th class="text-center" scope="col">Idade</th>
                    <th class="text-center" scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                #{list items:people, as:'person' }
                <tr>
                    <td class="text-center">${person.id}</td>
                    <td class="text-center">${person.name}</td>
                    <td class="text-center">${person.age}</td>
                    <td class="text-center">
                        <div class="d-inline-flex">
                            <a href="@{Person.edit(person.id)}" class="btn btn-outline-secondary mr-2"><i class="fas fa-edit"></i></a>
                            <a href="@{Person.destroy(person.id)}" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                        </div>
                    </td>
                </tr>
                #{/list}
                </tbody>
            </table>
        </div>
    </div>
</div>
