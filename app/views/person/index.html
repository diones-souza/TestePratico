#{extends 'main.html' /}
#{set title:'Cadastro de Pessoas' /}
<div class="card">
    <h5 class="card-header text-white bg-primary animated fadeInDown">Cadastrar pessoa</h5>
    <div class="card-body">
        <form action="@{Person.save}">
            <div class="form-group">
                <label>CÃ³digo</label>
                <input type="text" name="person.id" value="${person?.id}" class="form-control" hidden/>
                <input type="text" name="person.id" value="${person?.id}" class="form-control" disabled/>
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="name" name="person.name" value="${person?.name}" class="form-control mb-2"/>
                #{ifErrors}
                    <span class="alert-danger m-2">
                        #{error 'person.name' /}
                    </span>
                #{/ifErrors}
            </div>
            <div class="form-group">
                <label>Idade</label>
                <input type="number" id="age" name="person.age" value="${person?.age}" class="form-control mb-2"/>
                #{ifErrors}
                    <span class="alert-danger m-2">
                        #{error 'person.age' /}
                    </span>
                #{/ifErrors}
            </div>
            <div class="form-group">
                <input id="uf" value="${person?.uf}" hidden/>
                <label>UF</label>
                <select id="states" name="person.uf" class="form-control mb-2">
                    <option selected disabled>Selecione o estado</option>
                </select>
                #{ifErrors}
                    <span class="alert-danger m-2">
                        #{error 'person.uf' /}
                    </span>
                #{/ifErrors}
            </div>
            <div class="form-group">
                <input id="city" value="${person?.city}" hidden/>
                <label>Cidade</label>
                <select id="cities" name="person.city" class="form-control mb-2">
                </select>
                #{ifErrors}
                <span class="alert-danger m-2">
                    #{error 'person.city' /}
                </span>
                #{/ifErrors}
            </div>
            <div class="float-right">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
<script src="@{'/public/js/main.js'}"></script>
<script>
    //buscar estados
    getStates()
    //buscar cidades referente
    $('#states').change(function(){
        getCities(parseInt($('#states').val()))
    })
</script>
