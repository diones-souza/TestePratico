<!DOCTYPE html>
<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="@{'/public/css/animate.min.css'}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <link rel="stylesheet" media="screen" href="@{'/public/css/main.css'}">
        #{get 'moreStyles' /}
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        #{include 'navbar.html' /}
        <div class="container mt-4">
            #{if flash.success}
                <div class="alert alert-success alert-dismissible fade show animated zoomIn" role="alert">
                    <strong>${flash.success}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            #{/if}
            #{if flash.error}
            <div class="alert alert-danger alert-dismissible fade show animated zoomIn" role="alert">
                <strong>${flash.error}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            #{/if}
            #{doLayout /}
        </div>
    </body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
		let host = location.pathname
		host = host.replace('/','')
		if(host == '' || host == 'person/edit' || host == 'person/vacations'){
            $("#register").addClass("active")
            if(host == ''){
                $("#person").addClass("active")
            }
            if(host == 'person/vacations'){
                $("#vacations").addClass("active")
            }
		}else{
			if(host == 'people'){
				$("#list").addClass("active")
			}
		}
	})
</script>
